<html>

<head>
<title>Mail Blaster</title>
<meta name="GENERATOR" content="Microsoft FrontPage 3.0">
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-
1"></head>

<body bgcolor="#FFFFFF">
<div align="center">
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <p><small><strong><font face="Verdana">Please fill the form below and
submit
    to blast the mails</font></strong></small><br>
  </p>
</div>
<form action="/servlet/MailBlasterServlet" ENCTYPE="multipart/form-data"
method="POST">
  <div align="center"><center>
      <table border="0" width="100%" cellspacing="0" cellpadding="0">
        <tr>
          <td width="39%" align="right" valign="top"><small><strong><font
face="Verdana">From(Name):</font></strong></small></td>
          <td width="33%" height="30" align="left"
valign="top"><blockquote>
              <div align="left">
                <p>
                  <input type="text" name="from_name" size="20"
tabindex="1" >
                </p>
              </div>
            </blockquote></td>
          <td width="28%" height="30" align="left" valign="top"></td>
        </tr>
        <tr>
          <td width="39%" align="right" valign="top"><small><strong><font
face="Verdana">From(Email
            Address):</font></strong></small></td>
          <td width="33%" height="30" align="left"
valign="top"><blockquote>
              <div align="left">
                <p>
                  <input type="text" name="from_mail" size="20"
tabindex="1" >
                </p>
              </div>
            </blockquote></td>
          <td width="28%" height="30" align="left" valign="top"></td>
        </tr>
        <tr align="center">
          <td width="39%" align="right" valign="top"><small><strong><font
face="Verdana">Subject:</font></strong></small></td>
          <td width="33%" height="30" align="left"
valign="top"><blockquote>
              <div align="left">
                <p>
                  <input type="text" name="subject" size="20" tabindex="2">
                </p>
              </div>
            </blockquote></td>
          <td width="28%" height="30" align="left" valign="top"></td>
        </tr>
        <tr align="center">
          <td width="39%" align="right" valign="top"><small><strong><font
face="Verdana">CSV
            File:</font></strong><font
      face="Arial">.</font></small></td>
          <td height="30" align="left" valign="top" colspan="2"><div
align="left">
            <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input
      type="file" name="csv">
              <br>
              &nbsp;</td>
        </tr>
		<tr align="center">
          <td width="39%" align="right"
valign="top"><p><small><strong><font
face="Verdana">HTML</font></strong></small><small><strong><font
face="Verdana">
              File:</font></strong><font
      face="Arial">.</font></small></p>
            </td>
          <td height="30" align="left" valign="top" colspan="2"><div
align="left">
            <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input
      type="file" name="html">
              <br>
              &nbsp;</td>
        </tr>
        <tr align="center">
          <td width="39%" align="right" valign="top"><div
align="right"></div></td>
          <td valign="top" height="30" align="left" colspan="2"><div
align="left">
              <p>&nbsp;</p>
            </div><div align="left">
            <p>
              <input type="submit" value="Submit" name="B1">
              <input
      type="reset" value=" Reset " name="B2">
          </td>
        </tr>
      </table>
  </center></div>
</form>
<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&
nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</p>
</body>
</html>
